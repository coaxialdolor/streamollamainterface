<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <style>
        :root {
            --question-color: 209 100% 55%;
            --answer-color: 162 73% 46%;
            --streaming-color: 190 90% 50%;
        }

        .model-header {
            color: hsl(var(--answer-color));
            font-weight: 600;
            margin-bottom: 0.25rem;
            font-size: 0.9rem;
        }
        
        .chat-bubble.user {
            background-color: hsl(var(--question-color));
            color: white;
        }
        
        .chat-bubble.assistant {
            background-color: hsl(var(--answer-color)/0.2);
            border: 1px solid hsl(var(--answer-color)/0.3);
            color: hsl(0 0% 90%);
        }
        
        .chat-bubble.streaming {
            border: 2px solid hsl(var(--streaming-color)/0.5);
            animation: pulse-border 1.5s infinite;
        }

        @keyframes pulse-border {
            0% { border-color: hsl(var(--streaming-color)/0.3); }
            50% { border-color: hsl(var(--streaming-color)/0.8); }
            100% { border-color: hsl(var(--streaming-color)/0.3); }
        }

        body {
            background: hsl(220 15% 16%);
        }

        #chat-container {
            background: hsl(220 13% 18%);
            color: white;
        }

        .input-bordered {
            background-color: hsl(220 13% 20%);
            border-color: hsl(220 13% 30%);
            color: white;
        }

        .input::placeholder {
            color: hsl(220 13% 60%);
        }

        .code-container {
            background: #1E1E1E !important;
        }

        .code-copy-btn {
            background: hsl(220 13% 30%);
            color: hsl(0 0% 90%);
        }

        .copy-btn {
            color: hsl(0 0% 90%);
        }
    </style>
</head>
<body class="h-screen">
    <div class="container mx-auto max-w-4xl p-4 h-full flex flex-col">
        <div class="text-3xl font-bold text-[hsl(var(--answer-color))] mb-8">Ollama Chat</div>
        
        <div id="chat-container" class="flex-1 rounded-lg p-4 mb-4 overflow-y-auto space-y-4 shadow-lg">
            <!-- Messages will be inserted here -->
        </div>

        <div class="flex gap-2">
            <div class="join flex-1">
                <input 
                    type="text" 
                    id="prompt-input" 
                    placeholder="Type your message..." 
                    class="join-item input input-bordered input-ghost w-full text-white"
                    autofocus
                >
                <button 
                    id="send-btn" 
                    class="join-item btn btn-primary"
                >
                    Send
                </button>
            </div>
            <button 
                id="interrupt-btn" 
                class="btn btn-error"
                disabled
            >
                Stop
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script>
        const chatContainer = document.getElementById('chat-container');
        const promptInput = document.getElementById('prompt-input');
        const sendBtn = document.getElementById('send-btn');
        const interruptBtn = document.getElementById('interrupt-btn');
        let isGenerating = false;
        let currentBubble = null;

        function createCopyButton(content) {
            const button = document.createElement('button');
            button.className = 'copy-btn btn btn-xs btn-ghost';
            button.innerHTML = 'ðŸ“‹';
            button.addEventListener('click', () => {
                navigator.clipboard.writeText(content);
                button.innerHTML = 'âœ…';
                setTimeout(() => button.innerHTML = 'ðŸ“‹', 2000);
            });
            return button;
        }

        function formatCodeBlocks(text) {
            return text.replace(/```(\w*)\s*([\s\S]*?)```/g, (match, lang, code) => {
                const language = lang || 'text';
                const escapedCode = code.trim()
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#39;');

                return `<div class="code-container">
                    <div class="code-content">
                        <pre class="language-${language}"><code>${escapedCode}</code></pre>
                        <button class="code-copy-btn">ðŸ“‹ Copy</button>
                    </div>
                </div>`;
            });
        }

        function appendMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat ${isUser ? 'chat-end' : 'chat-start'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = `chat-bubble relative ${
                isUser ? 'user' : 'assistant'
            } p-4 rounded-xl max-w-[85%]`;
            
            if (!isUser) {
                contentDiv.innerHTML = `
                    <div class="model-header">deepseek-r1:14b says:</div>
                    ${formatCodeBlocks(content)}
                `;
                currentBubble = contentDiv;
            } else {
                contentDiv.innerHTML = content.replace(/\n/g, '<br>');
            }

            contentDiv.appendChild(createCopyButton(content));
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Add copy functionality to code blocks
            contentDiv.querySelectorAll('.code-copy-btn').forEach(button => {
                const code = button.parentElement.querySelector('code').textContent;
                button.addEventListener('click', () => {
                    navigator.clipboard.writeText(code);
                    button.textContent = 'âœ… Copied!';
                    setTimeout(() => button.textContent = 'ðŸ“‹ Copy', 2000);
                });
            });

            Prism.highlightAllUnder(contentDiv);
        }

        async function handleSend() {
            if (isGenerating) return;
            
            const prompt = promptInput.value.trim();
            if (!prompt) return;

            isGenerating = true;
            promptInput.value = '';
            sendBtn.disabled = true;
            interruptBtn.disabled = false;
            
            appendMessage(prompt, true);
            appendMessage('', false);

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let assistantMessage = '';

                chatContainer.lastChild.remove();
                appendMessage('', false);
                currentBubble.classList.add('streaming');

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n\n').filter(line => line.startsWith('data: '));
                    
                    for (const line of lines) {
                        try {
                            const data = JSON.parse(line.replace('data: ', ''));
                            assistantMessage += data.response;
                            
                            currentBubble.innerHTML = `
                                <div class="model-header">deepseek-r1:14b says:</div>
                                ${formatCodeBlocks(assistantMessage)}
                            `;
                            currentBubble.appendChild(createCopyButton(assistantMessage));
                            Prism.highlightAllUnder(currentBubble);
                        } catch (e) {
                            console.error('Error parsing chunk:', e);
                        }
                    }
                }
                
                currentBubble.classList.remove('streaming');
            } catch (error) {
                console.error('Error:', error);
            } finally {
                isGenerating = false;
                sendBtn.disabled = false;
                interruptBtn.disabled = true;
                promptInput.focus();
            }
        }

        async function handleInterrupt() {
            if (!isGenerating) return;
            
            try {
                await fetch('/interrupt', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                if (currentBubble) {
                    currentBubble.classList.remove('streaming');
                }
            } catch (error) {
                console.error('Error interrupting:', error);
            }
        }

        sendBtn.addEventListener('click', handleSend);
        interruptBtn.addEventListener('click', handleInterrupt);
        promptInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });
    </script>
</body>
</html>
