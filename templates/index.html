<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-base-100 h-screen">
    <div class="container mx-auto max-w-4xl p-4 h-full flex flex-col">
        <div class="text-3xl font-bold text-primary mb-8">Ollama Chat</div>
        
        <div id="chat-container" class="flex-1 bg-base-200 rounded-lg p-4 mb-4 overflow-y-auto space-y-4">
            <!-- Messages will be inserted here -->
        </div>

        <div class="join w-full">
            <input 
                type="text" 
                id="prompt-input" 
                placeholder="Type your message..." 
                class="join-item input input-bordered w-full"
                autofocus
            >
            <button 
                id="send-btn" 
                class="join-item btn btn-primary"
            >
                Send
            </button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const promptInput = document.getElementById('prompt-input');
        const sendBtn = document.getElementById('send-btn');
        let isGenerating = false;

        function appendMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat ${isUser ? 'chat-end' : 'chat-start'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = `chat-bubble ${isUser ? 'chat-bubble-primary' : 'bg-base-100'}`;
            contentDiv.innerHTML = content.replace(/\n/g, '<br>');

            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function handleSend() {
            if (isGenerating) return;
            
            const prompt = promptInput.value.trim();
            if (!prompt) return;

            isGenerating = true;
            promptInput.value = '';
            sendBtn.disabled = true;
            
            appendMessage(prompt, true);
            appendMessage('<div class="loading loading-dots loading-sm"></div>', false);

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let assistantMessage = '';

                chatContainer.lastChild.remove();
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n\n').filter(line => line.startsWith('data: '));
                    
                    for (const line of lines) {
                        try {
                            const data = JSON.parse(line.replace('data: ', ''));
                            assistantMessage += data.response;
                            chatContainer.lastChild.querySelector('.chat-bubble').innerHTML = 
                                assistantMessage.replace(/\n/g, '<br>');
                        } catch (e) {
                            console.error('Error parsing chunk:', e);
                        }
                    }
                }
            } catch (error) {
                console.error('Error:', error);
            } finally {
                isGenerating = false;
                sendBtn.disabled = false;
                promptInput.focus();
            }
        }

        sendBtn.addEventListener('click', handleSend);
        promptInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });
    </script>
</body>
</html>
