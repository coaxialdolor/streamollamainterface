<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <style>
        :root {
            --question-color: 300 100% 50%;  /* Fuchsia */
            --answer-color: 162 73% 46%;     /* Turquoise */
            --streaming-color: 190 90% 50%;
        }

        .model-header {
            color: hsl(var(--answer-color));
            font-weight: 600;
            margin-bottom: 0.25rem;
            font-size: 0.9rem;
        }
        
        .chat-bubble.user {
            background-color: hsl(var(--question-color)/0.2);
            border: 1px solid hsl(var(--question-color)/0.3);
            color: hsl(0 0% 90%);
        }
        
        .chat-bubble.assistant {
            background-color: hsl(var(--answer-color)/0.2);
            border: 1px solid hsl(var(--answer-color)/0.3);
            color: hsl(0 0% 90%);
        }
        
        .chat-bubble.streaming {
            border: 2px solid hsl(var(--streaming-color)/0.5);
            animation: pulse-border 1.5s infinite;
        }

        @keyframes pulse-border {
            0% { border-color: hsl(var(--streaming-color)/0.3); }
            50% { border-color: hsl(var(--streaming-color)/0.8); }
            100% { border-color: hsl(var(--streaming-color)/0.3); }
        }

        body {
            background: hsl(220 15% 16%);
        }

        #chat-container {
            background: hsl(220 13% 18%);
            color: white;
        }

        .input-bordered {
            background-color: hsl(220 13% 20%);
            border-color: hsl(220 13% 30%);
            color: white;
        }

        .input::placeholder {
            color: hsl(220 13% 60%);
        }

        .code-container {
            background: #1E1E1E !important;
            position: relative;
            margin: 1rem 0;
            border-radius: 0.5rem;
            overflow-x: auto;
        }

        .code-copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            padding: 0.25rem 0.75rem;
            background: hsl(220 13% 30%);
            color: hsl(0 0% 90%);
            border-radius: 0.25rem;
            font-size: 0.8rem;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 10;
        }

        .code-container:hover .code-copy-btn {
            opacity: 1;
        }

        pre[class*="language-"] {
            background: none !important;
            margin: 0 !important;
            padding: 1rem !important;
        }
    </style>
</head>
<body class="h-screen">
    <div class="container mx-auto max-w-4xl p-4 h-full flex flex-col">
        <div class="text-3xl font-bold text-[hsl(var(--answer-color))] mb-8">Ollama Chat</div>
        
        <div id="chat-container" class="flex-1 rounded-lg p-4 mb-4 overflow-y-auto space-y-4 shadow-lg">
            <!-- Messages will be inserted here -->
        </div>

        <div class="flex gap-2">
            <div class="join flex-1">
                <input 
                    type="text" 
                    id="prompt-input" 
                    placeholder="Type your message..." 
                    class="join-item input input-bordered input-ghost w-full text-white"
                    autofocus
                >
                <button 
                    id="send-btn" 
                    class="join-item btn btn-primary"
                >
                    Send
                </button>
            </div>
            <button 
                id="interrupt-btn" 
                class="btn btn-error"
                disabled
            >
                Stop
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script>
        const chatContainer = document.getElementById('chat-container');
        const promptInput = document.getElementById('prompt-input');
        const sendBtn = document.getElementById('send-btn');
        const interruptBtn = document.getElementById('interrupt-btn');
        let isGenerating = false;
        let currentBubble = null;
        let controller = null;

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function unescapeHtml(safe) {
            return safe
                .replace(/&amp;/g, "&")
                .replace(/&lt;/g, "<")
                .replace(/&gt;/g, ">")
                .replace(/&quot;/g, '"')
                .replace(/&#039;/g, "'");
        }

        function formatCodeBlocks(text) {
            return text.replace(/```([\w-]+)?\s*([\s\S]*?)```/gs, (match, lang, code) => {
                const language = lang || 'text';
                const escapedCode = escapeHtml(code.trim());
                
                return `<div class="code-container">
                    <div class="code-content">
                        <pre class="language-${language}"><code class="language-${language}">${escapedCode}</code></pre>
                        <button class="code-copy-btn">ðŸ“‹ Copy</button>
                    </div>
                </div>`;
            });
        }

        function appendMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat ${isUser ? 'chat-end' : 'chat-start'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = `chat-bubble relative ${
                isUser ? 'user' : 'assistant'
            } p-4 rounded-xl max-w-[85%]`;
            
            if (!isUser) {
                contentDiv.innerHTML = `
                    <div class="model-header">deepseek-r1:14b says:</div>
                    ${formatCodeBlocks(content)}
                `;
                currentBubble = contentDiv;
            } else {
                contentDiv.textContent = content;
            }

            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);

            // Add copy functionality to code blocks
            const copyButtons = contentDiv.querySelectorAll('.code-copy-btn');
            copyButtons.forEach(button => {
                const codeElement = button.previousElementSibling.querySelector('code');
                button.addEventListener('click', () => {
                    const rawCode = unescapeHtml(codeElement.textContent);
                    navigator.clipboard.writeText(rawCode);
                    button.textContent = 'âœ… Copied!';
                    setTimeout(() => button.textContent = 'ðŸ“‹ Copy', 2000);
                });
            });

            // Highlight code blocks
            Prism.highlightAllUnder(contentDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function handleSend() {
            if (isGenerating) return;
            
            const prompt = promptInput.value.trim();
            if (!prompt) return;

            isGenerating = true;
            promptInput.value = '';
            sendBtn.disabled = true;
            interruptBtn.disabled = false;
            controller = new AbortController();
            
            appendMessage(prompt, true);
            appendMessage('', false);

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt }),
                    signal: controller.signal
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let assistantMessage = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    
                    // Process complete chunks
                    const chunks = buffer.split('\n\n');
                    buffer = chunks.pop() || '';

                    for (const chunk of chunks) {
                        try {
                            const data = JSON.parse(chunk.replace('data: ', ''));
                            assistantMessage += data.response;
                            
                            // Batch updates for better performance
                            requestAnimationFrame(() => {
                                currentBubble.innerHTML = `
                                    <div class="model-header">deepseek-r1:14b says:</div>
                                    ${formatCodeBlocks(assistantMessage)}
                                `;
                                
                                // Re-attach copy handlers
                                const copyButtons = currentBubble.querySelectorAll('.code-copy-btn');
                                copyButtons.forEach(button => {
                                    const codeElement = button.previousElementSibling.querySelector('code');
                                    button.addEventListener('click', () => {
                                        const rawCode = unescapeHtml(codeElement.textContent);
                                        navigator.clipboard.writeText(rawCode);
                                        button.textContent = 'âœ… Copied!';
                                        setTimeout(() => button.textContent = 'ðŸ“‹ Copy', 2000);
                                    });
                                });

                                Prism.highlightAllUnder(currentBubble);
                            });
                        } catch (e) {
                            console.error('Error parsing chunk:', e);
                        }
                    }
                }

                // Process remaining buffer
                if (buffer.trim()) {
                    assistantMessage += buffer;
                    currentBubble.innerHTML = `
                        <div class="model-header">deepseek-r1:14b says:</div>
                        ${formatCodeBlocks(assistantMessage)}
                    `;
                    Prism.highlightAllUnder(currentBubble);
                }

            } catch (error) {
                if (error.name !== 'AbortError') {
                    console.error('Error:', error);
                }
            } finally {
                isGenerating = false;
                sendBtn.disabled = false;
                interruptBtn.disabled = true;
                controller = null;
                promptInput.focus();
            }
        }

        function handleInterrupt() {
            if (controller) {
                controller.abort();
                currentBubble.classList.remove('streaming');
                isGenerating = false;
                sendBtn.disabled = false;
                interruptBtn.disabled = true;
            }
        }

        sendBtn.addEventListener('click', handleSend);
        interruptBtn.addEventListener('click', handleInterrupt);
        promptInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });
    </script>
</body>
</html>
